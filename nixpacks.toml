[providers]
python = "3.12"
node = "20"

[phases.setup]
nixPkgs = ["python312", "nodejs-20_x"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r backend/requirements.txt",
  "npm install --legacy-peer-deps --prefix frontend"
]

[phases.build]
cmds = [
  "npm run type-check --prefix frontend",
  "npm run build --prefix frontend"
]

[start]
cmd = "bash -c 'if [ -d backend ]; then cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT; else export PYTHONPATH=\"$PWD:$PYTHONPATH\" && uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT; fi'"

