services:
  - type: web
    name: legal-ai-vault
    runtime: python
    runtimeVersion: "3.12.8"
    buildCommand: |
      pip install --upgrade pip &&
      pip install -r backend/requirements.txt &&
      cd frontend && npm install --legacy-peer-deps && npm run type-check && npm run build
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      # Database
      - key: DATABASE_URL
        sync: false
      
      # OpenRouter API
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL
        value: "openrouter/auto"
      - key: OPENROUTER_BASE_URL
        value: "https://openrouter.ai/api/v1"
      
      # JWT Authentication
      - key: JWT_SECRET_KEY
        sync: false
      - key: JWT_ALGORITHM
        value: "HS256"
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "1440"
      
      # CORS
      - key: CORS_ORIGINS
        value: "*"
      
      # Frontend Environment Variables
      - key: VITE_API_URL
        sync: false  # Should be set to the Render service URL
      
      # Multi-Agent System
      - key: AGENT_ENABLED
        value: "true"
      - key: AGENT_MAX_PARALLEL
        value: "3"
      - key: AGENT_TIMEOUT
        value: "300"
      - key: AGENT_RETRY_COUNT
        value: "2"
      
      # LangSmith (optional, for monitoring and debugging)
      - key: LANGSMITH_API_KEY
        sync: false
      - key: LANGSMITH_PROJECT
        value: "legal-ai-vault"
      - key: LANGCHAIN_TRACING_V2
        value: "false"  # Set to "true" to enable
      - key: LANGCHAIN_ENDPOINT
        value: "https://api.smith.langchain.com"
      
      # Vector Database (optional, для хранения векторных БД)
      - key: VECTOR_DB_DIR
        value: "/tmp/vector_db"
      
      # Yandex Cloud Settings (опционально, для экономии 90%)
      # Вариант 1: API ключ (рекомендуется, проще!)
      - key: YANDEX_API_KEY
        sync: false
      # Вариант 2: IAM токен (альтернатива, истекает через 12 часов)
      - key: YANDEX_IAM_TOKEN
        sync: false
      # Folder ID (опционально, может быть встроен в API ключ)
      - key: YANDEX_FOLDER_ID
        sync: false
      - key: YANDEX_AI_STUDIO_CLASSIFIER_ID
        sync: false
      - key: YANDEX_GPT_MODEL
        value: "yandexgpt-pro/latest"
    rootDir: .
    plan: free
