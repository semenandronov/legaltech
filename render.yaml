services:
  - type: web
    name: legal-ai-vault
    runtime: python
    buildCommand: |
      pip install -r backend/requirements.txt &&
      cd frontend && npm install && npm run build
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "*"
    rootDir: .
